<div class="card">
  <div class="card-body">
    <form #todoForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="todoItem" class="text-dark">Todo Item</label>
        <input
          type="text"
          name="todoItem"
          id="todoItem"
          ngModel
          #todoItem="ngModel"
          class="form-control"
        />
      </div>
      <button class="btn btn-sm btn-primary">Add Todo</button>
    </form>
  </div>
</div>
