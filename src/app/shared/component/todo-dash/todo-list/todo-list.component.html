<ul class="list-group">
  <li
    *ngFor="let todo of todoArr"
    class="list-group-item text-dark d-flex justify-content-between align-items-center"
  >
    <h6>{{ todo.todoItem }}</h6>
    <div>
      <button class="btn btn-sm btn-primary mr-2">Edit</button>
      <button (click)="onRemove(todo)" class="btn btn-sm btn-danger">
        Remove
      </button>
    </div>
  </li>
</ul>
